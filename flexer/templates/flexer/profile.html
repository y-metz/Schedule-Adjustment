{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Flexer Signup</title>
  </head>
  <body>
    <h2>Your Events:</h2>
    <ul>
      {% for event_slot in events %}
      <li>
        {{ event_slot.event.name }}: {{ event_slot.start_time }} - {{
        event_slot.end_time }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
